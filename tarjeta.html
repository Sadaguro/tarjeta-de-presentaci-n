<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tarjeta de presentación</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700;800&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #f2f2f2;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #4a4a4a;
    }

    .card {
      width: 90%;
      max-width: 1200px;
      padding: 2em;
      text-align: center;
      border-radius: 12px;
      background-image: url('https://static.wixstatic.com/media/3b3516_9282c4e558914e259298c9a52f686374~mv2.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
    }

    .name {
      font-weight: 700;
      font-size: 2.5em;
      margin: 0.2em 0;
    }

    .role {
      font-weight: 800;
      font-size: 2.5em;
      margin: 0.5em 0 1.5em 0;
    }

    .info {
      font-weight: 300;
      font-size: 1.2em;
      margin: 0.5em 0;
    }

    .cta {
      font-weight: 500;
      font-size: 1.4em;
      margin-top: 2em;
    }

    a {
      color: #4a4a4a;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .name, .role {
        font-size: 2em;
      }

      .info {
        font-size: 1em;
      }

      .cta {
        font-size: 1.2em;
      }
    }

    @media (max-width: 480px) {
      .card {
        padding: 1em;
      }

      .name, .role {
        font-size: 1.6em;
      }

      .info {
        font-size: 0.95em;
      }

      .cta {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 class="name">Daniel Gutiérrez</h1>
    <div class="role">GENERADOR DE CONTENIDOS DIGITALES</div>
    
    <div class="info">Correo: <a href="mailto:danoguro90@gmail.com">danoguro90@gmail.com</a></div>
    <div class="info">Móvil: <a href="tel:5534450524">55 3445 0524</a></div>
    <div class="info">Whatsapp: <a href="https://wa.me/525534450524" target="_blank">55 3445 0524</a></div>

    <div class="cta">¡COMENCEMOS A CHARLAR!</div>
  </div>
</body>
</html>
